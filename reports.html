<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>797 Distillery — Monthly TTB Reports</title>

  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="reports.css" />
</head>

<body>

  <!-- GLOBAL HEADER -->
  <div id="global-header"></div>

  <main class="reports-container">

    <header class="reports-header">
      <h1>Monthly TTB Reports</h1>
      <div id="reportMonthBanner" class="month-banner">
        Filing Month: <span id="filingMonthLabel">Loading…</span>
      </div>
    </header>

    <!-- ===============================
         PRODUCTION
         =============================== -->
    <section class="report-card">
      <h2>TTB 5110.40 — Production</h2>

      <table class="report-table">
        <thead>
          <tr>
            <th>Line</th>
            <th>Description</th>
            <th>Pay.gov Destinations</th>
            <th>Instruction</th>
          </tr>
        </thead>
        <tbody id="productionTable"></tbody>
      </table>
    </section>

    <!-- ===============================
         PROCESSING
         =============================== -->
    <section class="report-card">
      <h2>TTB 5110.28 — Processing</h2>

      <table class="report-table">
        <thead>
          <tr>
            <th>Line</th>
            <th>Description</th>
            <th>Pay.gov Label</th>
            <th>Instruction</th>
            <th>Value (PG)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="processingTable"></tbody>
      </table>
    </section>

    <!-- ===============================
         STORAGE
         =============================== -->
    <section class="report-card">
      <h2>TTB 5110.11 — Storage</h2>

      <table class="report-table">
        <thead>
          <tr>
            <th>Line</th>
            <th>Description</th>
            <th>Pay.gov Label</th>
            <th>Instruction</th>
            <th>Value (PG)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="storageTable"></tbody>
      </table>
    </section>

  </main>

  <!-- LOAD HEADER -->
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => document.getElementById("global-header").innerHTML = html);
  </script>

  <script type="module" src="reports.js"></script>
</body>
</html>
