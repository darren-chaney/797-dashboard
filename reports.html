<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>797 Distillery — Monthly Reports</title>

  <!-- ============================================================
       Global header + shared site styles
       Keep these aligned with your other compliance pages
       ============================================================ -->
  <link rel="stylesheet" href="header.css" />

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="reports.css" />
</head>

<body>

  <!-- ============================================================
       GLOBAL HEADER
       This is loaded from header.html (same as compliance.html)
       ============================================================ -->
  <div id="global-header"></div>

  <main class="page">

    <!-- ============================================================
         Page Header
         ============================================================ -->
    <header class="page-header">
      <h1>Monthly Reports</h1>
      <p class="muted">Pay.gov guided entry — read-only, with copy buttons</p>
    </header>

    <!-- ============================================================
         Locked Month Banner (most recent locked month)
         reports.js populates this.
         ============================================================ -->
    <section id="lockedMonthBanner" class="banner hidden" aria-live="polite"></section>

    <!-- ============================================================
         Report Selector
         (If you want this in tabs later, this structure supports it.)
         ============================================================ -->
    <section class="panel">
      <div class="controls">
        <div class="field">
          <label for="reportMonth">Filing Month (Locked)</label>
          <select id="reportMonth"></select>
          <div class="help muted">Defaults to the most recent locked month.</div>
        </div>

        <div class="field">
          <label for="reportType">Form</label>
          <select id="reportType">
            <option value="production">TTB 5110.40 — Production</option>
            <option value="storage">TTB 5110.11 — Storage</option>
            <option value="processing">TTB 5110.28 — Processing (Scaffold)</option>
          </select>
          <div class="help muted">Processing will be scaffolded next.</div>
        </div>
      </div>
    </section>

    <!-- ============================================================
         Output Area
         reports.js renders a guidance table here
         ============================================================ -->
    <section class="panel">
      <h2 id="sectionTitle">Loading…</h2>
      <div id="sectionSubtitle" class="muted" style="margin-top:-8px; margin-bottom:14px;"></div>

      <div class="table-wrap">
        <table class="report-table">
          <thead>
            <tr>
              <th style="width:70px;">Line</th>
              <th>Description</th>
              <th>Pay.gov Label</th>
              <th>Instruction</th>
              <th style="width:120px; text-align:right;">Value</th>
              <th style="width:90px;">Copy</th>
            </tr>
          </thead>
          <tbody id="reportRows">
            <tr><td colspan="6" class="muted">Loading…</td></tr>
          </tbody>
        </table>
      </div>

      <div id="notes" class="muted" style="margin-top:14px;"></div>
    </section>

  </main>

  <!-- ============================================================
       Load Global Header (same as compliance.html)
       ============================================================ -->
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("global-header").innerHTML = html;
      })
      .catch(() => {
        // If header fails, page still works; just no nav
      });
  </script>

  <!-- Main Reports logic -->
  <script type="module" src="reports.js"></script>
</body>
</html>
