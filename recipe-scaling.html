<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moonshine Recipe Wizard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="header.css" />
  <script src="scaler.js"></script>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 20px;
    }

    h1 {
      margin-bottom: 6px;
    }

    .subtitle {
      color: #9ca3af;
      margin-bottom: 28px;
    }

    .step {
      background: #111c33;
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.85rem;
      color: #cbd5e1;
      display: block;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e5e7eb;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }

    .result {
      background: #0f1e3a;
      border: 1px solid #475569;
      border-radius: 10px;
      padding: 14px;
    }

    .label {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .value {
      font-size: 1.15rem;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div id="global-header"></div>

<script>
  const PAGE_TITLE = "Moonshine Recipe Wizard";
  const PAGE_SUBTITLE = "Scale approved flavored moonshine recipes";

  fetch("header.html", { cache: "no-store" })
    .then(r => r.text())
    .then(html => {
      document.getElementById("global-header").innerHTML = html;
      document.getElementById("page-title").textContent = PAGE_TITLE;
      document.getElementById("page-subheading").textContent = PAGE_SUBTITLE;
      setActiveModule("products");
    });
</script>

<main>
  <h1>Moonshine Recipe Wizard</h1>
  <div class="subtitle">Flavored moonshine – fixed 60 proof</div>

  <!-- STEP 1 -->
  <div class="step">
    <label>Step 1 — Select Flavor</label>
    <select id="recipe"></select>
  </div>

  <!-- STEP 2 -->
  <div class="step">
    <label>Step 2 — Gallons of 155-Proof Base Spirit</label>
    <input id="baseGallons" type="number" step="0.01" value="4" />
  </div>

  <!-- STEP 3 -->
  <div class="step">
    <label>Results</label>
    <div class="results" id="results"></div>
  </div>
</main>

<script>
  const MOONSHINE_RECIPES = {
    apple_pie: {
      name: "Apple Pie Moonshine",
      base: { gallons: 4, proof: 155 },
      finalProof: 60,
      ingredients: { flavorOz: 32, sugarLb: 8 }
    },
    blue_raspberry: {
      name: "Blue Raspberry Moonshine",
      base: { gallons: 4, proof: 155 },
      finalProof: 60,
      ingredients: { flavorOz: 24, sugarLb: 6 }
    }
  };

  const recipeSelect = document.getElementById("recipe");
  const baseInput = document.getElementById("baseGallons");
  const results = document.getElementById("results");

  Object.entries(MOONSHINE_RECIPES).forEach(([key, r]) => {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = r.name;
    recipeSelect.appendChild(opt);
  });

  function runWizard() {
    const recipe = MOONSHINE_RECIPES[recipeSelect.value];
    const baseUsed = Number(baseInput.value);

    const multiplier = baseUsed / recipe.base.gallons;

    const scaledFlavor = recipe.ingredients.flavorOz * multiplier;
    const scaledSugar = recipe.ingredients.sugarLb * multiplier;

    const alcoholPG =
      baseUsed * (recipe.base.proof / 100);

    const finalVolume =
      alcoholPG / (recipe.finalProof / 100);

    const waterNeeded =
      finalVolume - baseUsed;

    results.innerHTML = `
      <div class="result">
        <div class="label">Water Required</div>
        <div class="value">${waterNeeded.toFixed(2)} gal</div>
      </div>
      <div class="result">
        <div class="label">Flavoring</div>
        <div class="value">${scaledFlavor.toFixed(1)} oz</div>
      </div>
      <div class="result">
        <div class="label">Sugar</div>
        <div class="value">${scaledSugar.toFixed(2)} lb</div>
      </div>
      <div class="result">
        <div class="label">Final Volume</div>
        <div class="value">${finalVolume.toFixed(2)} gal</div>
      </div>
    `;
  }

  recipeSelect.addEventListener("change", runWizard);
  baseInput.addEventListener("input", runWizard);

  runWizard();
</script>

</body>
</html>
