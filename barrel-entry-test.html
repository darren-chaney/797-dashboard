<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Barrel Entry (TEST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #7dd3fc;
    }
  </style>
</head>

<body>

  <h1>Enter New Barrel (TEST)</h1>

  <form id="barrelForm">
    
    <label>Barrel No.</label>
    <input type="text" name="BarrelNo" required />

    <label>Fill Date</label>
    <input type="date" name="FillDate" required />

    <label>Spirit Type</label>
    <select name="SpiritType" required>
      <option value="Tennessee Whiskey">Tennessee Whiskey</option>
      <option value="Wheated Whiskey">Wheated Whiskey</option>
      <option value="Rum">Rum</option>
      <option value="Moonshine">Moonshine</option>
      <option value="Other">Other</option>
    </select>

    <label>Mash Bill</label>
    <input type="text" name="MashBill" />

    <label>Entry Proof</label>
    <input type="number" name="EntryProof" required />

    <label>Gallons</label>
    <select name="Gallons" required>
      <option value="15">15 Gallon</option>
      <option value="53">53 Gallon</option>
    </select>

    <label>Lot ID (Auto Generated)</label>
    <input type="text" name="LotID" placeholder="Auto" value="" readonly />

    <label>Barrel Type</label>
    <input type="text" name="BarrelType" />

    <label>RC-G</label>
    <input type="text" name="RCG" />

    <label>OPG (Auto Calculated)</label>
    <input type="number" name="OPG" placeholder="Auto" value="" readonly />

    <label>Barrel Doc Link</label>
    <input type="text" name="DocLink" />

    <label>Notes</label>
    <textarea name="Notes" rows="3"></textarea>

    <button type="submit">Submit Barrel</button>
  </form>

  <script>
  const API_URL = "https://api.sheetbest.com/sheets/62950420-e9fb-4453-a651-96bf566f2907";
  const API_KEY = "FEwi_w0c$O3rQqyl9RDFq7-BgJM27lUuD-8!ZKscXp1dT1c37PU@8sQkZtWQwCVp";

  document.getElementById("barrelForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const data = Object.fromEntries(new FormData(e.target));

    // Auto-calc OPG
    const proof = Number(data.EntryProof);
    const gallons = Number(data.Gallons);
    data.OPG = (proof * gallons) / 100;

    // Let sheet script assign next LotID
    data.LotID = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json",
          "X-Api-Key": API_KEY
        },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        alert("Barrel successfully recorded!");
        location.reload();
      } else {
        const errText = await response.text();
        alert("Server Error: " + errText);
      }

    } catch (err) {
      alert("Request Failed: " + err);
    }
  });
</script>


</body>
</html>
