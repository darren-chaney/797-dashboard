<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Barrel Entry (TEST)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #334155;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #475569;
      background: #0f172a;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      background: #38bdf8;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #7dd3fc;
    }
  </style>
</head>

<body>

  <h1>Enter New Barrel (TEST)</h1>

  <form id="barrelForm">

    <label>Barrel No.</label>
    <input type="text" name="barrelNo" required />

    <label>Fill Date</label>
    <input type="date" name="fillDate" required />

    <label>Spirit Type</label>
    <select name="spiritType" required>
      <option value="Tennessee Whiskey">Tennessee Whiskey</option>
      <option value="Wheated Whiskey">Wheated Whiskey</option>
      <option value="Rum">Rum</option>
      <option value="Moonshine">Moonshine</option>
      <option value="Other">Other</option>
    </select>

    <label>Mash Bill</label>
    <input type="text" name="mashBill" placeholder="ex: 80/10/10" />

    <label>Entry Proof</label>
    <input type="number" name="entryProof" id="entryProof" required />

    <label>Gallons</label>
    <select name="gallons" id="gallons" required>
      <option value="">Select...</option>
      <option value="15">15 Gallon</option>
      <option value="53">53 Gallon</option>
    </select>

    <label>Lot ID</label>
    <input type="text" name="lotId" id="lotId" />

    <label>Barrel Type</label>
    <input type="text" name="barrelType" placeholder="ex: 53gal Char #3" />

    <label>RC-G</label>
    <input type="text" name="rcg" />

    <label>OPG (auto calculated)</label>
    <input type="number" step="0.01" name="opg" id="opg" />

    <label>Notes</label>
    <textarea name="notes" rows="3"></textarea>

    <label>Barrel Doc Link</label>
    <input type="text" name="docLink" />

    <button type="submit">Submit Barrel</button>
  </form>

  <script>
    const SCRIPT_URL = "YOUR_SCRIPT_URL_HERE"; // <-- replace with your deployed Apps Script URL

    // ------------------------------------------------------
    // AUTO CALCULATE OPG
    // ------------------------------------------------------
    const entryProof = document.getElementById("entryProof");
    const gallons = document.getElementById("gallons");
    const opg = document.getElementById("opg");

    function updateOPG() {
      const p = Number(entryProof.value);
      const g = Number(gallons.value);
      if (p > 0 && g > 0) {
        opg.value = ((p * g) / 100).toFixed(2);
      }
    }

    entryProof.addEventListener("input", updateOPG);
    gallons.addEventListener("change", updateOPG);

    // ------------------------------------------------------
    // AUTO-SUGGEST NEXT LOT ID (BUT STILL EDITABLE)
    // ------------------------------------------------------
    async function loadNextLotId() {
      try {
        const res = await fetch(SCRIPT_URL + "?mode=latestLot");
        const lastLot = (await res.text()).trim();

        let nextLot = "LOT-001";

        if (/^LOT-\d+$/.test(lastLot)) {
          let num = parseInt(lastLot.replace("LOT-", ""));
          num++;
          nextLot = "LOT-" + String(num).padStart(3, "0");
        }

        // Set the suggested Lot ID, but allow editing
        document.getElementById("lotId").value = nextLot;

      } catch (err) {
        console.error("Lot ID lookup failed:", err);
        document.getElementById("lotId").value = "LOT-001";
      }
    }

    loadNextLotId();

    // ------------------------------------------------------
    // FORM SUBMIT HANDLER
    // ------------------------------------------------------
    document.getElementById("barrelForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data)
        });

        const text = await response.text();
        const clean = text.trim().toUpperCase();

        if (clean === "OK") {
          window.location.href = "barrel-success.html";
        } else {
          alert("Unexpected response from server:\n" + text);
        }

      } catch (err) {
        alert("Request Failed: " + err);
      }
    });
  </script>

</body>
</html>
