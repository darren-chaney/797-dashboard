<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>797 Distillery — Mash Log</title>

  <!-- Shared header -->
  <link rel="stylesheet" href="header.css?v=1.0.0" />
  <!-- Mash app css -->
  <link rel="stylesheet" href="mash.css?v=1.0.1" />
</head>

<body>

  <!-- GLOBAL HEADER -->
  <div id="global-header"></div>

  <script>
    const PAGE_TITLE = "Mash Log";
    const PAGE_SUBTITLE =
      "Live mash lifecycle journal (pH, SG, temperature, notes).";

    fetch("header.html?v=1.0.0")
      .then(r => r.text())
      .then(html => {
        document.getElementById("global-header").innerHTML = html;
      })
      .catch(()=>{});
  </script>

  <main class="mash-container">

    <!-- LOG SELECTOR -->
    <div class="panel mash-panel">
      <h3>Select Mash Log</h3>
      <select id="logSelect">
        <option value="">Loading mash logs…</option>
      </select>
    </div>

    <!-- LOG CONTENT -->
    <div id="logSection" style="display:none;">

      <!-- META -->
      <div class="panel mash-panel">
        <h2>Mash Log</h2>
        <div id="logMeta" class="muted"></div>
      </div>

      <!-- ADD ENTRY -->
      <div class="panel mash-panel">
        <h3>Add Entry</h3>

        <div class="mash-grid">
          <div>
            <label>pH</label>
            <input id="inPH" type="number" step="0.01" />
          </div>
          <div>
            <label>SG</label>
            <input id="inSG" type="number" step="0.001" />
          </div>
          <div>
            <label>Temp (°F)</label>
            <input id="inTemp" type="number" step="0.1" />
          </div>
          <div>
            <label>Notes</label>
            <input id="inNotes" type="text" />
          </div>
        </div>

        <!-- YEAST / NUTRIENT -->
        <div style="margin-top:14px;">
          <label>Yeast / Nutrient Added</label>
          <select id="addYN">
            <option value="">None</option>
            <option value="yeast">Yeast</option>
            <option value="nutrient">Nutrient</option>
          </select>
        </div>

        <div id="ynFields" class="mash-grid" style="display:none;">
          <div>
            <label>Product</label>
            <input id="ynProduct" type="text" />
          </div>
          <div>
            <label>Amount</label>
            <input id="ynAmount" type="number" step="0.1" />
          </div>
          <div>
            <label>Unit</label>
            <select id="ynUnit">
              <option value="g">g</option>
              <option value="oz">oz</option>
            </select>
          </div>
        </div>

        <!-- PH ADJUST -->
        <div style="margin-top:14px;">
          <label>pH Adjustment</label>
          <select id="phAction">
            <option value="">None</option>
            <option value="lower">Lower pH</option>
            <option value="raise">Raise pH</option>
          </select>
        </div>

        <div id="phFields" class="mash-grid" style="display:none;">
          <div>
            <label>Product</label>
            <input id="phProduct" type="text" />
          </div>
          <div>
            <label>Amount</label>
            <input id="phAmount" type="number" step="0.1" />
          </div>
          <div>
            <label>Unit</label>
            <select id="phUnit">
              <option value="g">g</option>
              <option value="ml">mL</option>
            </select>
          </div>
        </div>

        <div style="margin-top:14px;">
          <button id="btnAddEntry">Add Entry</button>
        </div>
      </div>

      <!-- ENTRIES -->
      <div class="panel mash-panel">
        <h3>Log Entries</h3>
        <div id="entries"></div>
      </div>

    </div>

    <div class="muted" style="margin-top:16px;text-align:right;">
      Mash Log (Cloud-Synced)
    </div>

  </main>

  <script src="mash-log.js"></script>

  <script>
    const el = id => document.getElementById(id);
    let currentLogId = null;

    /* =========================
       Dropdown behavior
       ========================= */
    el("addYN").onchange = () =>
      el("ynFields").style.display = el("addYN").value ? "grid" : "none";

    el("phAction").onchange = () =>
      el("phFields").style.display = el("phAction").value ? "grid" : "none";

    function resetEntryForm(){
      ["inPH","inSG","inTemp","inNotes","ynProduct","ynAmount","phProduct","phAmount"]
        .forEach(id => el(id).value = "");

      el("addYN").value = "";
      el("phAction").value = "";
      el("ynUnit").value = "g";
      el("phUnit").value = "g";

      el("ynFields").style.display = "none";
      el("phFields").style.display = "none";
    }

    /* =========================
       Rendering
       ========================= */

    function renderMeta(log){
      el("logMeta").innerHTML = `
        <p><strong>${log.mash_name}</strong></p>
        <p>Fill: ${log.fill_gal} gal</p>
        <p>Mode: ${log.mode}</p>
        <p>Started: ${new Date(log.mash_started_at).toLocaleString()}</p>
        ${log.sour_mash ? "<p><strong>Sour Mash</strong></p>" : ""}
      `;
    }

    function renderEntries(entries){
      if (!entries.length) {
        el("entries").innerHTML = "<p class='muted'>No entries yet.</p>";
        return;
      }

      el("entries").innerHTML = entries.map(e => `
        <div class="panel" style="margin-bottom:12px;">
          <div class="muted">${new Date(e.timestamp).toLocaleString()}</div>
          <div>
            pH: ${e.ph || "—"} |
            SG: ${e.sg || "—"} |
            Temp: ${e.temp_f || "—"}°F
          </div>
          ${e.yn_type ? `<div>${e.yn_type}: ${e.yn_product} (${e.yn_amount}${e.yn_unit})</div>` : ""}
          ${e.ph_action ? `<div>pH ${e.ph_action}: ${e.ph_product} (${e.ph_amount}${e.ph_unit})</div>` : ""}
          ${e.notes ? `<div>${e.notes}</div>` : ""}
        </div>
      `).join("");
    }

    /* =========================
       Load logs + entries
       ========================= */

    async function populateLogSelect(){
      const sel = el("logSelect");
      sel.innerHTML = `<option value="">Select a mash log…</option>`;

      const logs = await window.getAllMashLogs();
      logs.forEach(l => {
        const o = document.createElement("option");
        o.value = l.log_id;
        o.textContent = `${l.mash_name} — ${l.fill_gal} gal`;
        sel.appendChild(o);
      });
    }

    async function loadLog(logId){
      currentLogId = logId;

      const log = await window.getMashLog(logId);
      const entries = await window.getMashLogEntries(logId);

      el("logSection").style.display = "block";
      renderMeta(log);
      renderEntries(entries);
      resetEntryForm();
    }

    el("logSelect").onchange = () => {
      if (el("logSelect").value) {
        loadLog(el("logSelect").value);
      }
    };

    /* =========================
       Add entry
       ========================= */

    el("btnAddEntry").onclick = async () => {
      if (!currentLogId) return;

      const entry = {
        ph: el("inPH").value,
        sg: el("inSG").value,
        temp: el("inTemp").value,
        notes: el("inNotes").value,
        additions: {}
      };

      if (el("addYN").value) {
        entry.additions.yn = {
          type: el("addYN").value,
          product: el("ynProduct").value,
          amount: el("ynAmount").value,
          unit: el("ynUnit").value
        };
      }

      if (el("phAction").value) {
        entry.additions.ph = {
          direction: el("phAction").value,
          product: el("phProduct").value,
          amount: el("phAmount").value,
          unit: el("phUnit").value
        };
      }

      await window.addMashLogEntry(currentLogId, entry);
      await loadLog(currentLogId);
    };

    /* =========================
       Init
       ========================= */
    populateLogSelect();
  </script>

</body>
</html>
