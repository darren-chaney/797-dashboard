<!DOCTYPE html>
<html lang="en">
<head>
  <!-- FORCE NO CACHE (DEV) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta charset="UTF-8" />
  <title>Sample Builder (R&D)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="app-version" content="Sample Builder v0.2.0">

  <!-- GLOBAL HEADER CSS -->

  <style>
    :root{
      --bg:#0f172a;
      --panel:#111c33;
      --panel2:#0f1a31;
      --border:#334155;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ef4444;
      --btn:#111c33;
      --btn2:#0b1223;
      --chip:#0b1223;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    main{
      max-width:1000px;
      margin:0 auto;
      padding:28px 18px 40px;
    }
    .subtitle{color:var(--muted); margin:6px 0 20px}
    .row{display:flex; gap:14px; flex-wrap:wrap;}
    .panel{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:18px;
      box-shadow: var(--shadow);
    }
    .panel h2{margin:0 0 12px; font-size:1.05rem;}
    .panel .hint{color:var(--muted); font-size:.92rem; margin-top:6px}
    .grow{flex:1 1 520px;}
    .side{flex:1 1 320px; min-width:280px;}

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:var(--chip);
      color:var(--text);
      font-size:.85rem;
      white-space:nowrap;
    }
    .badge b{font-weight:700}
    .badge.warn{border-color: rgba(245,158,11,.55); color:#fcd34d;}
    .badge.good{border-color: rgba(34,197,94,.55); color:#86efac;}
    .badge.muted{color:var(--muted);}

    label{display:block; font-size:.92rem; color:var(--muted); margin:10px 0 6px;}
    input[type="text"], input[type="number"], textarea, select{
      width:100%;
      box-sizing:border-box;
      background:var(--btn2);
      color:var(--text);
      border:1px solid var(--border);
      border-radius:10px;
      padding:10px 12px;
      outline:none;
      font-size:1rem;
    }
    textarea{min-height:84px; resize:vertical;}

    .radioRow{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:12px;
      background:var(--btn2);
      user-select:none;
    }
    .pill input{accent-color:#e5e7eb;}
    .pill .mini{color:var(--muted); font-size:.84rem;}

    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:14px;
    }
    button{
      appearance:none;
      border:1px solid var(--border);
      background:var(--btn2);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-size:1rem;
      cursor:pointer;
    }
    button.primary{
      background:var(--btn);
      border-color:#486081;
    }
    button:disabled{
      opacity:.55;
      cursor:not-allowed;
    }

    .divider{height:1px; background:var(--border); margin:14px 0;}

    .twoCol{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    @media (max-width: 780px){
      .twoCol{grid-template-columns:1fr;}
    }
  </style>
</head>
