<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>797 Distillery Ferm Dashboard</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Google Charts -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <style>
    :root {
      --bg: #0f1318;
      --panel: #171d24;
      --copper: #d8843e;
      --teal: #00c9a7;
      --text: #f5f7fa;
      --muted: #9aa4b2;
      --danger: #ff4d4f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Roboto", sans-serif;
      background: radial-gradient(circle at top left, #1e252f, #05070a);
      color: var(--text);
      padding: 20px;
    }

    .dashboard { max-width: 1200px; margin: auto; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    header h1 { font-size: 1.6rem; letter-spacing: 0.05em; }
    header p { font-size: 0.9rem; color: var(--muted); }
    .badge {
      padding: 6px 12px; border-radius: 999px;
      border: 1px solid var(--copper); font-size: .8rem; text-transform: uppercase;
    }

    .grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }

    .card {
      background: linear-gradient(135deg, #171d24, #10141b);
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 18px 35px rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.05);
    }

    #gravity_chart { width: 100%; height: 340px; margin-top: 10px; }

    .sensor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
    .sensor-name { font-size: 1.2rem; font-weight: 500; }
    .pill {
      padding: 4px 10px; border-radius: 999px; border: 1px solid;
      font-size: 0.75rem; letter-spacing: 0.06em; text-transform: uppercase;
    }
    .pill.online { color: var(--teal); border-color: var(--teal); }
    .pill.offline { color: var(--danger); border-color: var(--danger); }

    .value-area { display: flex; gap: 20px; margin-top: 6px; }
    .value-block { flex: 1; }
    .value-label { font-size: .75rem; color: var(--muted); margin-bottom: 4px; }
    .value { font-size: 1.8rem; font-weight: 600; }
    .value small { font-size: .8rem; color: var(--muted); }

    .chip-row { display: flex; gap: 8px; margin-top: 10px; }
    .chip { background: rgba(255,255,255,0.05); padding: 4px 8px; border-radius: 999px; font-size: .75rem; }
    .chip strong { color: var(--copper); }

    .footer-note { margin-top: 10px; text-align: right; color: var(--muted); font-size: .75rem; }
  </style>
</head>

<body>
  <div class="dashboard">

    <header>
      <div>
        <h1>797 Distillery • Fermentation Dashboard</h1>
        <p>Live Tilt telemetry • gravity tracking • fermentation health</p>
      </div>
      <div class="badge">Realtime</div>
    </header>

    <div class="grid">

      <!-- CHART AREA -->
      <div class="card">
        <h2 style="font-size:1rem; margin-bottom:4px;">Gravity Trend (Black Corn)</h2>
        <p style="color:var(--muted); font-size:.85rem;">Last 200 readings</p>
        <div id="gravity_chart"></div>
      </div>

      <!-- SENSOR TILE -->
      <div class="card">
        <div class="sensor-header">
          <div class="sensor-name">Black Tilt</div>
          <div id="blackStatus" class="pill offline">Offline</div>
        </div>

        <div class="value-area">
          <div class="value-block">
            <div class="value-label">Gravity</div>
            <div id="blackGravity" class="value">--<small>SG</small></div>
          </div>
          <div class="value-block">
            <div class="value-label">Temperature</div>
            <div id="blackTemp" class="value">--<small>°F</small></div>
          </div>
        </div>

        <div class="chip-row">
          <div class="chip">Batch: <strong>Black Corn</strong></div>
          <div id="blackUpdated" class="chip">Last update: --</div>
        </div>
      </div>
    </div>

    <div class="footer-note">Auto-refresh every 20 seconds</div>

  </div>

<script>
google.charts.load("current", {packages:["corechart"]});
google.charts.setOnLoadCallback(initDashboard);

const SHEET_ID = "1cV8POWA9l0hlAyZPB1RYLYaqa4T4pXIRzQ3e6C9qkE8";
const SHEET_NAME = "Black Corn";

function initDashboard() {
  updateDashboard();
  setInterval(updateDashboard, 20000);
}

function updateDashboard() {
  const queryString = `select A,B,C where A is not null order by A`;
  const url =
    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${encodeURIComponent(SHEET_NAME)}&tq=${encodeURIComponent(queryString)}`;

  new google.visualization.Query(url).send(response => {
    if (response.isError()) {
      console.error("ERROR loading data:", response.getMessage());
      return;
    }

    const data = response.getDataTable();
    updateTile(data);
    drawChart(data);
  });
}

function updateTile(data) {
  const rows = data.getNumberOfRows();
  if (rows === 0) return;

  const last = rows - 1;

  const ts = data.getValue(last, 0);
  const temp = data.getValue(last, 1);
  const grav = data.getValue(last, 2);

  document.getElementById("blackTemp").innerHTML = `${temp.toFixed(1)}<small>°F</small>`;
  document.getElementById("blackGravity").innerHTML = `${grav.toFixed(3)}<small>SG</small>`;
  document.getElementById("blackUpdated").textContent = `Last update: ${ts}`;

  document.getElementById("blackStatus").textContent = "Online";
  document.getElementById("blackStatus").classList.remove("offline");
  document.getElementById("blackStatus").classList.add("online");
}

function drawChart(data) {
  const rows = data.getNumberOfRows();
  const start = Math.max(0, rows - 200);

  const chartData = new google.visualization.DataTable();
  chartData.addColumn("string", "Time");
  chartData.addColumn("number", "Gravity");

  const out = [];

  for (let r = start; r < rows; r++) {
    out.push([
      String(data.getValue(r, 0)),
      parseFloat(data.getValue(r, 2))
    ]);
  }

  chartData.addRows(out);

  const options = {
    backgroundColor: "transparent",
    legend: { position: "none" },
    hAxis: { textStyle: { color: "#9aa4b2" }, slantedText: true, slantedTextAngle: 45 },
    vAxis: { textStyle: { color: "#9aa4b2" }, gridlines: { color: "#222" } },
    series: {
      0: { color: "#d8843e", lineWidth: 3 }
    },
    chartArea: { left: 50, right: 10, top: 20, bottom: 60 }
  };

  const chart = new google.visualization.LineChart(document.getElementById("gravity_chart"));
  chart.draw(chartData, options);
}
</script>

</body>
</html>
